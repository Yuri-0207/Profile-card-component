<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <img class="top" src="/images/bg-pattern-top.svg" alt="">
  <img class="bottom" src="/images/bg-pattern-bottom.svg" alt="">
  <div class="container">
    <img class="card" src="/images/bg-pattern-card.svg" alt="">
    <img class="user" src="/images/image-victor.jpg" alt="user image">
    <div class="personal-info">
      <p><span>Victor Crest</span> 26</p>
    </div>
    <div class="footer">
      <p>80K <br><span>Followers</span></p>

      <p>803K <br><span>Likes</span></p>

      <p>1.4K <br><span>Photos</span></p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Yuri-0207" target="_blank">Youcef Boudour</a>.
  </div>
</body>
</html>
